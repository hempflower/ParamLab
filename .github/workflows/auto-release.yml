# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Auto Bump version

on:
  pull_request:
    types:
      - closed
    branches:
      - master
      - beta
  workflow_dispatch:

jobs:
  bump:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.sha }}
          fetch-depth: 0
      - name: Bump version and push tag
        id: bump
        uses: anothrNick/github-tag-action@1.67.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          VERBOSE: true
          PRERELEASE: ${{ github.base_ref == 'beta' }}
          RELEASE_BRANCHES: master,beta
          DEFAULT_BUMP: patch
    outputs:
      new_tag: ${{ steps.bump.outputs.new_tag }}
  release:
    runs-on: windows-latest
    needs: bump
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
      - name: Set up node v16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Set up wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Check wails install
        run: wails doctor
      - uses: actions/cache@v2
        with:
          path: |
            "./frontend/node_modules"
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}
      - name: Build Windows Release
        run: wails build -platform windows/amd64 -debug -o ParamLab-{{ needs.bump.outputs.new_tag }}.exe
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./build/bin/*.exe
          tag_name: ${{ needs.bump.outputs.new_tag }}
          draft: true
          generate_release_notes: true
          prerelease: ${{ github.base_ref == 'beta' }}
 